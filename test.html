<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Circle Animation</title>
    <style>
        svg {
            width: 200px;
            height: 200px;
            display: block;
            margin: 50px auto;
        }

        circle {
            fill: none;
            stroke: blue;
            stroke-width: 4;
        }
    </style>
</head>

<body>

    <svg>
        <circle id="animatedCircle" cx="100" cy="100" r="80"></circle>
    </svg>

    <script>
        // JavaScript f√ºr die Animation
        document.addEventListener("DOMContentLoaded", function () {
            const circle = document.getElementById('animatedCircle');
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;

            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = circumference;

            function animateCircle() {
                let offset = circumference;
                const duration = 10000; // Dauer der Animation in Millisekunden
                const startTime = performance.now();

                function update() {
                    const elapsedTime = performance.now() - startTime;
                    const progress = elapsedTime / duration;
                    offset = circumference * (1 - progress);
                    circle.style.strokeDashoffset = offset;

                    if (progress < 1) {
                        requestAnimationFrame(update);
                    } else {
                        circle.style.strokeDashoffset = 0;
                    }
                }

                requestAnimationFrame(update);
            }

            animateCircle();
        });
    </script>

</body>

</html>
